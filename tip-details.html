<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="detail-title">تفاصيل النصيحة - لياقتك</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
        }

        .header-bg {
            background-color: #17a2b8;
            /* لون مختلف للنصائح */
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .header-bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .card-details {
            margin-top: -100px;
            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="#">لياقتك</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link" href="nutrition.html#tipsContainer">العودة للنصائح</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="header-bg" id="tip-header-bg">
        <div class="container text-center">
            <h1 class="display-5 fw-bold position-relative" id="tip-name">جارِ التحميل...</h1>
        </div>
    </section>

    <div class="container card-details">
        <div class="card shadow-lg p-4 rounded-4 ">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-3 text-info" id="tip-title-body"></h2>
                    <p class="lead" id="tip-description"></p>
                    <hr>

                    <h4 class="mt-4">شرح تفصيلي (فيديو):</h4>
                    <div class="ratio ratio-16x9 rounded-3 shadow-sm mb-4 ">
                        <iframe id="detail-video" src="" title="فيديو النصيحة" allowfullscreen></iframe>
                    </div>

                    <h4 class="mt-4">نقاط هامة:</h4>
                    <ul class="list-group mb-4">
                        <li class="list-group-item">التنفيذ اليومي هو مفتاح النجاح.</li>
                        <li class="list-group-item">شارك هذه النصيحة مع أصدقائك.</li>
                    </ul>
                    <a href="#" class="btn btn-info btn-lg w-100">احفظ النصيحة</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./nutrition data.js"></script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const tipId = getQueryParam('id');
        // البحث الآن في مصفوفة 'tips'
        const tipDetails = tips.find(tip => tip.id === parseInt(tipId));

        const tipHeaderBg = document.getElementById('tip-header-bg');
        const tipName = document.getElementById('tip-name');
        const tipTitleBody = document.getElementById('tip-title-body');
        const tipDescription = document.getElementById('tip-description');
        const videoIframe = document.getElementById('detail-video');

        if (tipDetails) {
            document.getElementById('detail-title').textContent = tipDetails.title + ' - لياقتك';
            tipName.textContent = tipDetails.title;
            tipTitleBody.textContent = tipDetails.title;
            tipDescription.textContent = tipDetails.desc;
            tipHeaderBg.style.backgroundImage = `url('${tipDetails.img}')`;

            if (tipDetails.videoUrl) {
                videoIframe.src = tipDetails.videoUrl;
            } else {
                videoIframe.style.display = 'none';
                document.querySelector('.ratio').innerHTML = '<div class="alert alert-warning">لا يوجد فيديو توضيحي لهذه النصيحة حاليًا.</div>';
            }
        } else {
            tipName.textContent = 'عفواً، لم يتم العثور على النصيحة.';
            document.querySelector('.card-details .card').innerHTML = '<div class="alert alert-danger text-center">خطأ: لم يتم تحديد النصيحة أو أنها غير موجودة.</div>';
        }
    </script>
</body>

</html>
