  <script>
    const chatForm = document.getElementById("chat-form");

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `w-full flex ${sender === "user" ? "justify-end" : "justify-start"} my-2`;
      const bubble = document.createElement("div");
      bubble.className = `message ${sender === "user" ? "bg-blue-600 text-white rounded-br-none" : "bg-gray-700 text-white rounded-bl-none"}`;
      bubble.textContent = text;
      div.appendChild(bubble);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return bubble;
    }

    function updateMessage(el, newText) {
      el.textContent = newText;
