<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - لياقتك</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #ebf8ff;
      min-height: 100vh;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center position-relative p-3">

  <!-- زر الرجوع -->
  <a href="index.html"
    class="position-absolute top-0 end-0 mt-3 me-3 text-primary text-decoration-none d-flex align-items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="me-1" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd"
        d="M12.293 15.707a1 1 0 010-1.414L15.586 11H4a1 1 0 110-2h11.586l-3.293-3.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
        clip-rule="evenodd" />
    </svg>
    الرجوع للصفحة الرئيسية
  </a>

  <!-- كرت تسجيل الدخول -->
  <div class="card shadow-lg rounded-4 p-4 p-md-5 w-100" style="max-width: 400px;">
    <div class="card-body">
      <h2 class="text-center text-primary mb-4 fw-bold">مرحبًا بيك!</h2>
      <form>
        <!-- البريد الإلكتروني -->
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
        </div>

        <!-- كلمة المرور -->
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>

        <!-- زر الدخول -->
        <button type="submit" class="btn btn-primary w-100 mb-3">دخول</button>

        <!-- رابط التسجيل -->
        <p class="text-center text-muted mb-0">
          ليس لديك حساب؟
          <a href="register.html" class="text-primary text-decoration-none fw-medium">إنشاء حساب</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
