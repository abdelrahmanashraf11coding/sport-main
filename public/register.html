<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - لياقتك</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #ebf8ff, #cbeafe);
      min-height: 100vh;
    }
    .card-custom {
      border-radius: 2rem;
      box-shadow: 0 1rem 2rem rgba(0,0,0,0.2);
    }
    .btn-blue {
      background-color: #2563eb;
      color: white;
    }
    .btn-blue:hover {
      background-color: #1d4ed8;
      color: white;
    }
  </style>
</head>
<body>

<!-- زر العودة -->
<a href="index.html" class="position-absolute top-0 end-0 m-3 text-primary text-decoration-none d-flex align-items-center">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left ms-1" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M12.293 15.707a1 1 0 0 1 0-1.414L15.586 11H4a1 1 0 1 1 0-2h11.586l-3.293-3.293a1 1 0 1 1 1.414-1.414l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414 0z"/>
  </svg>
  الرجوع للصفحة الرئيسية
</a>

<!-- نموذج إنشاء حساب -->
<div class="d-flex justify-content-center align-items-center vh-100 px-3">
  <div class="card card-custom p-4 p-md-5 w-100" style="max-width: 400px;">
    <h2 class="text-center text-primary mb-4 fw-bold">إنشاء حساب</h2>
    
    <form>
      <!-- الاسم الكامل -->
      <div class="mb-3">
        <label class="form-label fw-medium">الاسم الكامل</label>
        <input type="text" class="form-control" placeholder="أدخل اسمك الكامل" required>
      </div>

      <!-- البريد الإلكتروني -->
      <div class="mb-3">
        <label class="form-label fw-medium">البريد الإلكتروني</label>
        <input type="email" class="form-control" placeholder="example@email.com" required>
      </div>

      <!-- كلمة المرور -->
      <div class="mb-4">
        <label class="form-label fw-medium">كلمة المرور</label>
        <input type="password" class="form-control" placeholder="••••••••" required>
      </div>

      <!-- زر إنشاء حساب -->
      <button type="submit" class="btn btn-blue w-100 py-2 mb-3 fw-semibold">إنشاء الحساب</button>

      <!-- رابط تسجيل الدخول -->
      <p class="text-center text-muted mb-0">
        لديك حساب بالفعل؟
        <a href="login.html" class="text-primary fw-medium text-decoration-none">تسجيل الدخول</a>
      </p>
    </form>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
