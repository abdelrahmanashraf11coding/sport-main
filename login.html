<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - لياقتك</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    /* تعريف الألوان والثوابت من التصميم الرئيسي */
    :root {
      --bs-primary: #5a55b2;
      /* لون أساسي أكثر عمقاً (الأرجواني) */
      --bs-warning: #ffc107;
      /* لون التحذير (الأصفر) */
      --bs-primary-dark: #4d499e;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #e3e6fb 0%, #f7f7f7 100%);
      /* خلفية متدرجة هادئة */
      min-height: 100vh;
      direction: rtl;
      text-align: right;
    }

    /* تنسيق خاص لكارت تسجيل الدخول */
    .login-card {
      max-width: 450px;
      border: none;
      border-top: 5px solid var(--bs-primary);
      /* خط علوي لوني مميز */
      animation: fadeIn 1s ease-out;
      /* إضافة حركة بسيطة */
    }

    .form-control:focus {
      border-color: var(--bs-primary);
      box-shadow: 0 0 0 0.25rem rgba(90, 85, 178, 0.25);
    }

    /* زر الدخول الرئيسي */
    .btn-primary {
      background-color: var(--bs-primary);
      border-color: var(--bs-primary);
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--bs-primary-dark);
      border-color: var(--bs-primary-dark);
    }

    /* رابط الرجوع للصفحة الرئيسية */
    .back-link {
      color: var(--bs-primary) !important;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--bs-primary-dark) !important;
    }

    /* حركة الدخول */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center position-relative p-3">
  <!-- رابط الرجوع -->

  <a href="index.html"
    class="position-absolute top-0 end-0 mt-4 me-4 text-decoration-none d-flex align-items-center back-link fw-semibold">
    <i class="bi bi-arrow-right fs-5 me-1"></i>
    الرجوع للصفحة الرئيسية
  </a>
  <!-- كارت تسجيل الدخول -->

  <div class="card shadow-lg rounded-4 p-4 p-md-5 w-100 login-card">
    <div class="card-body">

      <div class="text-center mb-5">
        <i class="bi bi-fire display-4 text-warning mb-2"></i>
        <h1 class="fs-1 fw-bolder" style="color: var(--bs-primary);">
          تسجيل الدخول
        </h1>
        <p class="text-muted mb-0">مرحبًا بعودتك لتطبيق <span class="fw-bold">لياقتك</span>!</p>
      </div>


      <form>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">
            <i class="bi bi-envelope-fill text-muted me-1"></i> البريد الإلكتروني
          </label>
          <input type="email" class="form-control form-control-lg rounded-3" id="email"
            placeholder="أدخل بريدك الإلكتروني" required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">
            <i class="bi bi-lock-fill text-muted me-1"></i> كلمة المرور
          </label>
          <input type="password" class="form-control form-control-lg rounded-3" id="password" placeholder="••••••••"
            required>
          <div class="text-start mt-2">
            <a href="#" class="text-muted small text-decoration-none hover-primary">
              هل نسيت كلمة المرور؟
            </a>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold rounded-pill mb-3 shadow-sm">
          تسجيل الدخول <i class="bi bi-arrow-left me-1"></i>
        </button>

        <p class="text-center text-muted mb-0 mt-4">
          ليس لديك حساب حتى الآن؟
          <a href="register.html" class="text-primary text-decoration-none fw-bold">
            إنشاء حساب جديد
          </a>
        </p>
      </form>
    </div>
  </div>
  <!-- رابط الرجوع -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
