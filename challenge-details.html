<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="detail-title">تفاصيل التحدي - لياقتك</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8f9fa; }
        .header-bg {
            background-color: #f0ad4e; /* لون مختلف للتحديات */
            height: 300px; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; color: white; background-size: cover; background-position: center;
        }
        .header-bg::before { content: ""; position: absolute; inset: 0; background-color: rgba(0, 0, 0, 0.4); }
        .card-details { margin-top: -100px; position: relative; z-index: 10; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="#">لياقتك</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link" href="nutrition.html#challengesContainer">العودة للتحديات</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="header-bg" id="challenge-header-bg">
        <div class="container text-center">
            <h1 class="display-5 fw-bold position-relative" id="challenge-name">جارِ التحميل...</h1>
        </div>
    </section>

    <div class="container card-details">
        <div class="card shadow-lg p-4">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-3 text-warning" id="challenge-title-body"></h2>
                    <p class="lead" id="challenge-description"></p>
                    <hr>

                    <h4 class="mt-4">فيديو شرح التحدي:</h4>
                    <div class="ratio ratio-16x9 rounded-3 shadow-sm mb-4">
                        <iframe id="detail-video" src="" title="فيديو التحدي" allowfullscreen></iframe>
                    </div>

                    <h4 class="mt-4">تفاصيل إضافية:</h4>
                    <ul class="list-group mb-4">
                        <li class="list-group-item"><strong>المدة:</strong> 7 أيام</li>
                        <li class="list-group-item"><strong>المستوى:</strong> متوسط</li>
                        <li class="list-group-item text-danger">تذكر استشارة طبيبك قبل بدء أي تحدٍ جديد.</li>
                    </ul>
                    <a href="#" class="btn btn-warning btn-lg w-100">ابدأ التحدي الآن</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./nutrition data.js"></script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const challengeId = getQueryParam('id');
        // البحث الآن في مصفوفة 'challenges'
        const challengeDetails = challenges.find(ch => ch.id === parseInt(challengeId));

        const challengeHeaderBg = document.getElementById('challenge-header-bg');
        const challengeName = document.getElementById('challenge-name');
        const challengeTitleBody = document.getElementById('challenge-title-body');
        const challengeDescription = document.getElementById('challenge-description');
        const videoIframe = document.getElementById('detail-video');

        if (challengeDetails) {
            document.getElementById('detail-title').textContent = challengeDetails.title + ' - لياقتك';
            challengeName.textContent = challengeDetails.title;
            challengeTitleBody.textContent = challengeDetails.title;
            challengeDescription.textContent = challengeDetails.desc;
            challengeHeaderBg.style.backgroundImage = `url('${challengeDetails.img}')`;
            
            if (challengeDetails.videoUrl) {
                videoIframe.src = challengeDetails.videoUrl;
            } else {
                videoIframe.style.display = 'none';
                document.querySelector('.ratio').innerHTML = '<div class="alert alert-warning">لا يوجد فيديو توضيحي لهذا التحدي حاليًا.</div>';
            }
        } else {
            challengeName.textContent = 'عفواً، لم يتم العثور على التحدي.';
            document.querySelector('.card-details .card').innerHTML = '<div class="alert alert-danger text-center">خطأ: لم يتم تحديد التحدي أو أنه غير موجود.</div>';
        }
    </script>
</body>
</html>
