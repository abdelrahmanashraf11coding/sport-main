<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم الموقع</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      overflow-x: hidden;
      
      
    }
  </style>
</head>

<body class="bg-light">

  <!-- الشريط الجانبي -->
  <div class="d-flex justify-content-center align-items-center">
    <a class="p-3 m-3 btn btn-primary h-25  text-center text-white fs-2 fw-bold alert-danger " href="./index.html"> الرجوع للصفحة الرئيسية</a>

  </div>
  <div class="d-flex">
    <!-- المحتوى الرئيسي -->
    <main class="flex-grow-1 p-4 p-md-5 ">

      <!-- عنوان -->
      <header class="mb-4 border-bottom pb-3">
        <h1 class="h2 text-dark">مرحبًا بك في لوحة التحكم</h1>
        <p class="text-muted mt-1">تابع الأداء والإحصائيات الرئيسية للموقع</p>
      </header>

      <!-- كروت الإحصائيات -->
      <section class="row g-4 mb-5">
        <div class="col-12 col-md-4">
          <div class="card card-hover text-center p-4">
            <h3 class="h6 text-secondary mb-2">إجمالي المستخدمين</h3>
            <p class="display-6 text-primary fw-bold">1,245</p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card card-hover text-center p-4">
            <h3 class="h6 text-secondary mb-2">التحديات النشطة</h3>
            <p class="display-6 text-success fw-bold">5</p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card card-hover text-center p-4">
            <h3 class="h6 text-secondary mb-2">الرسائل الواردة</h3>
            <p class="display-6 text-purple fw-bold">12</p>
          </div>
        </div>
      </section>

      <!-- المخطط -->
      <section class="mb-5">
        <h2 class="h4 mb-3">إحصائيات المستخدمين الشهرية</h2>
        <canvas id="usersChart" height="100"></canvas>
      </section>

      <!-- جدول المستخدمين -->
    

    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    }

    // Chart.js example
    const ctx = document.getElementById('usersChart').getContext('2d');
    const usersChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
        datasets: [{
          label: 'المستخدمون الجدد',
          data: [50, 75, 150, 100, 200, 180],
          backgroundColor: 'rgba(13, 110, 253, 0.2)',
          borderColor: 'rgba(13, 110, 253, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true, position: 'top' },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          x: { display: true, title: { display: true, text: 'الشهر' } },
          y: { display: true, title: { display: true, text: 'عدد المستخدمين' }, beginAtZero: true }
        }
      }
    });
  </script>
</body>

</html>
