<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - لياقتك</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    /* تعريف الألوان والثوابت من التصميم الرئيسي */
    :root {
      --bs-primary: #5a55b2;
      /* اللون الأساسي (الأرجواني) */
      --bs-success: #198754;
      /* لون النجاح (الأخضر) للحسابات الجديدة */
      --bs-success-dark: #146c43;
      --bs-warning: #ffc107;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #e3fbed 0%, #f7f7f7 100%);
      /* خلفية متدرجة خفيفة تعطي إحساساً بالصحة والبداية الجديدة */
      min-height: 100vh;
      direction: rtl;
      text-align: right;
    }

    /* تنسيق خاص لكارت إنشاء الحساب */
    .register-card {
      max-width: 450px;
      border: none;
      border-top: 5px solid var(--bs-success);
      /* خط علوي لوني مميز بلون النجاح */
      animation: fadeIn 1s ease-out;
    }

    .form-control:focus {
      border-color: var(--bs-success);
      box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
    }

    /* زر إنشاء الحساب (بلون Success الأخضر) */
    .btn-success {
      background-color: var(--bs-success);
      border-color: var(--bs-success);
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: var(--bs-success-dark);
      border-color: var(--bs-success-dark);
    }

    /* رابط الرجوع والروابط الفرعية */
    .back-link {
      color: var(--bs-primary) !important;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--bs-primary-dark) !important;
    }

    /* حركة الدخول */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center position-relative p-3">
<!-- رابط الرجوع -->
  <a href="index.html"
    class="position-absolute top-0 end-0 mt-4 me-4 text-decoration-none d-flex align-items-center back-link fw-semibold">
    <i class="bi bi-arrow-right fs-5 me-1"></i>
    الرجوع للصفحة الرئيسية
  </a>
<!-- كارت الإنشاء -->
  <div class="card shadow-lg rounded-4 p-4 p-md-5 w-100 register-card">
    <div class="card-body">

      <div class="text-center mb-5">
        <i class="bi bi-person-add display-4 text-success mb-2"></i>
        <h1 class="fs-1 fw-bolder" style="color: var(--bs-success);">
          إنشاء حساب جديد
        </h1>
        <p class="text-muted mb-0">ابدأ رحلة لياقتك معنا اليوم!</p>
      </div>

      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label fw-semibold">
            <i class="bi bi-person-fill text-muted me-1"></i> الاسم الكامل
          </label>
          <input type="text" class="form-control form-control-lg rounded-3" id="fullName" placeholder="أدخل اسمك الكامل"
            required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">
            <i class="bi bi-envelope-fill text-muted me-1"></i> البريد الإلكتروني
          </label>
          <input type="email" class="form-control form-control-lg rounded-3" id="email" placeholder="example@email.com"
            required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">
            <i class="bi bi-lock-fill text-muted me-1"></i> كلمة المرور
          </label>
          <input type="password" class="form-control form-control-lg rounded-3" id="password"
            placeholder="اختر كلمة مرور قوية" required>
        </div>

        <button type="submit" class="btn btn-success btn-lg w-100 fw-bold rounded-pill mb-3 shadow-sm">
          إنشاء الحساب <i class="bi bi-arrow-left me-1"></i>
        </button>

        <p class="text-center text-muted mb-0 mt-4">
          لديك حساب بالفعل؟
          <a href="login.html" class="text-primary text-decoration-none fw-bold">
            تسجيل الدخول الآن
          </a>
        </p>
      </form>
    </div>
  </div>
  <!-- رابط الرجوع -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
